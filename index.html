<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="wrap-1 ">
        <div class="container flex justify-center">
            <div class="calculator">
                <div class="row">
                    <div class="col-12">
                        <input type="text" id="inputbox" name="display" placeholder="0" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btns">AC</button>
                        <button class="btns">DEL</button>
                        <button class="btns">%</button>
                        <button class="btns">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btns">7</button>
                        <button class="btns">8</button>
                        <button class="btns">9</button>
                        <button class="btns">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btns">4</button>
                        <button class="btns">5</button>
                        <button class="btns">6</button>
                        <button class="btns">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btns">1</button>
                        <button class="btns">2</button>
                        <button class="btns">3</button>
                        <button class="btns">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btns">00</button>
                        <button class="btns">0</button>
                        <button class="btns">.</button>
                        <button class="btns">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./JS/calculator.js"></script>
</body>
</html>
